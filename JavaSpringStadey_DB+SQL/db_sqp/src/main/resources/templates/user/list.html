<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User List</title>
</head>

<body>
    <h1>ユーザー一覧</h1>
    <a th:href="@{/users/new}">新規ユーザー追加</a>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.name}">名前</span> - <span th:text="${user.email}">メール</span>
        </li>
    </ul>
</body>

</html>
